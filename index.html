<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pikachu Collage</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .collage {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      max-width: 1200px;
      width: 100%;
    }

    .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .price-overlay {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 10px;
      font-size: 1rem;
      border-radius: 4px;
      pointer-events: none;
    }

    .image-container:hover img {
      transform: scale(1.05);
      transition: transform 0.2s ease;
    }
  </style>
</head>
